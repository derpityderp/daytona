machine:
  services:
    - docker

dependencies:
  override:
    - docker login -u $QUAY_USERNAME -p $QUAY_PASSWORD quay.robot.car

test:
  override:
    - ./tools.sh docker/build
  post:
    - docker login -u _json_key -p "$GCR_KEY_JSON" https://gcr.io
    - ./tools.sh docker/build:
        environment:
          DOCKER_REGISTRY: gcr.io/cruise-gcr-prod
